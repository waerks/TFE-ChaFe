<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- *** META *** -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="theme-color" content="#FFFAF6">
        <meta
            name="description"
            content="Discover our cat café and spend a pleasant time with our lovely felines. We offer a selection of drinks and pastries to accompany your visit, as well as a relaxed and friendly atmosphere.">
        <meta
            name="keywords"
            content="cat café, cats, cat shelter, relaxation, conviviality, drinks, pastries, pleasant atmosphere">
        <meta name="author" content="Anaïs Aerts">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="index"/>
        <meta name="Googlebot" content="index"/>
        <!-- *** LINKS *** -->
        <link rel="stylesheet" href="../css/style.min.css">
        <link rel="stylesheet" href="../css/validetta.min.css">
        <!-- *** ICONS *** -->
        <link rel="apple-touch-icon" sizes="180x180" href="../images/logo/icon180x180.png">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../images/logo/icon32x32.png">
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../images/logo/icon16x16.png">
        <!-- *** TITLE *** -->
        <title>Chafé | Bar à chats</title>
    </head>
    <body>

        <!-- SECTION 1 -->
        <section id="homeCat" class="reserve">
            <div class="container borderOne">
                <div class="content borderTwo">
                    <nav class="topnav" id="myTopnav">
                        <a id="home" href="/#homeCat" class="active"><img src="../images/logo/minimal-brun.png" alt=""></a>
                        <a href="/#aboutUs">About Us</a>
                        <a href="/#ourCats">Our Cats</a>
                        <a href="/#ourArtisan">Our Artisan</a>
                        <a href="#">Reserve</a>
                        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                            <i class="fa fa-bars">
                                &#10247;
                            </i>
                        </a>
                    </nav>
                    <div class="titre">
                        <h2>Reserve your seat</h2>
                        <a
                            href="https://goo.gl/maps/WJ3VyPC8BkqniVxv9"
                            target="_blank"
                            rel="noopener noreferrer">Rue Josaphat 269, 1030 Schaerbeek</a>
                        <a href="tel:+32485736082">+32 485 73 60 82</a>
                        <a href="mailto:aertsplus@gmail.com">info@chafe.be</a>
                    </div>
                    <div class="formulaire">
                        <form action="">
                            <div class="name">
                                <label for="name">Your name</label>
                                <input
                                    data-validetta="required,minLength[3]"
                                    maxlength="15"
                                    type="text"
                                    name="name"
                                    id="name"
                                    placeholder="Aerts">
                            </div>

                            <div class="email">
                                <label for="email">Your email</label>
                                <input
                                    data-validetta="email"
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="info@chafe.be">
                            </div>

                            <div class="date">
                                <label for="date">The date</label>
                                <div class="calendar"></div>
                            </div>

                            <div class="number">
                                <label for="number">How many are you ?</label>
                                <div class="send">
                                    <input
                                        data-validetta="number"
                                        type="number"
                                        name="number"
                                        id="number"
                                        placeholder="4">
                                    <button type="submit" id="send">SEND</button>
                                </div>
                            </div>

                            <div class="see">
                                <h3>See you soon !</h3>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- *** SCRIPTS *** -->
        <script src="../js/jquery-3.6.1.min.js"></script>
        <script src="../js/validetta.js"></script>
        <script src="../js/validettaLang-fr-FR.js"></script>
        <script src="../js/gsap.min.js"></script>
        <script src="../js/script.js"></script>
        <script src="../js/calendar.js"></script>
        <script src="../js/script-jquery.js"></script>
    </body>
</html>
