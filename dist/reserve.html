        <section id="homeCat" class="reserve">
            <div class="container borderOne">
                <div class="content borderTwo">
                    <nav class="topnav" id="myTopnav">
                        <a id="home" href="/#homeCat" class="active"><img src="./assets/minimal-brun-74965cf2.png" alt=""></a>

                    <div class="titre">
                        <h2>Book your seat</h2>
                        <a
                            href="https://goo.gl/maps/WJ3VyPC8BkqniVxv9"
                            target="_blank"
                            rel="noopener noreferrer">Rue Josaphat 269, 1030 Schaerbeek</a>
                        <a href="tel:+32485736082">+32 485 73 60 82</a>
                        <a href="mailto:aertsplus@gmail.com">info@chafe.be</a>
                    </div>
                    <div class="formulaire">
                        <form action="">
                            <div class="name">
                                <label for="name">Your name</label>
                                <input
                                    data-validetta="required,minLength[3]"
                                    maxlength="15"
                                    type="text"
                                    name="name"
                                    id="name"
                                    placeholder="Aerts">
                            </div>

                            <div class="email">
                                <label for="email">Your email</label>
                                <input
                                    data-validetta="email"
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="info@chafe.be">
                            </div>

                            <div class="date">
                                <label for="date">The date</label>
                                <div class="calendar"></div>
                            </div>

                            <div class="number">
                                <label for="number">How many are you ?</label>
                                <div class="send">
                                    <input
                                        data-validetta="number"
                                        type="number"
                                        name="number"
                                        id="number"
                                        placeholder="4">
                                    <button type="submit" id="send">SEND</button>
                                </div>
                            </div>

                            <div class="see">
                                <h3>See you soon !</h3>
                            </div>
                        </form>
                    </div>
